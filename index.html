<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div>
        <input type="text" readonly id="display" value="0">
    </div>
    <div>
        <button class="num1">1</button>
        <button class="num2">2</button>
        <button class="num3">3</button>
        <button class="num4">4</button>
        <button class="num5">5</button>
        <button class="num6">6</button>
        <button class="num7">7</button>
        <button class="num8">8</button>
        <button class="num9">9</button>
        <button class="num0">0</button>
        <button class="optrsum">+</button>
        <button class="optrdif">-</button>
        <button class="optrprod">x</button>
        <button class="optrdiv">/</button>
        <button class="optreq">=</button>
        <button class="optrpnt">.</button>
        <button class="optrcl">AC</button>
    </div>
</body>
</html>
